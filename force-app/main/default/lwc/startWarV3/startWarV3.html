<template>
    <div class="slds-p-bottom_large slds-p-left_large" style="width:700px">
        <lightning-card title="PERSONAJES START WARS" icon-name="custom:custom63">
            <lightning-input label="Digite el numero de Personaje" onchange={onNameChange} value={numPj} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button variant="brand" label="Buscar" title="Buscar Personaje" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <div class="slds-m-around_medium">
                <template if:true={contacts}>
                    <br/>
                    <lightning-card title={titlecard}>
                            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onerror={erroralguardar} >
                            <lightning-input-field field-name='FirstName' readonly={readonlyvar.FirstName} required="true" value={contacts.FirstName}></lightning-input-field>
                            <lightning-input-field field-name='LastName'   required="true"></lightning-input-field>
                            <lightning-input-field field-name='Personajenum__c' readonly={readonlyvar.Personajenum}  required="true" value={contacts.Personajenum__c}></lightning-input-field>
                            <lightning-input-field field-name='gender__c' value={contacts.gender__c} readonly={readonlyvar.gender} data-id="genderDom"></lightning-input-field>
                            <lightning-input-field field-name='Color_de_cabello__c' readonly={readonlyvar.Color_de_cabello}  value={contacts.Color_de_cabello__c}  data-id="colorhairDom"></lightning-input-field>
                            <lightning-input-field field-name='Color_de_ojos__c' readonly={readonlyvar.Color_de_ojos}  value={contacts.Color_de_ojos__c}></lightning-input-field>
                            <lightning-input-field field-name='Altura__c' readonly={readonlyvar.Altura} value={contacts.Altura__c}></lightning-input-field>
                            <lightning-input-field field-name='Planeta__c' readonly={readonlyvar.Planeta}  value={contacts.Planeta__c}></lightning-input-field>
                            <lightning-input-field field-name='URL__c' readonly={readonlyvar.URL}  value={contacts.URL__c}></lightning-input-field>
                            <lightning-messages>
                            </lightning-messages>
                            <lightning-button class="slds-m-top_small" type="submit" label="Crear personaje">
                            </lightning-button>
                        </lightning-record-edit-form>
                    </lightning-card>
                </template>
                <template if:false={contacts}>
                    <div class="slds-p-bottom_large slds-p-left_large">
                        <h1>{messagenocontacts}</h1>
                    </div>
                </template>
                
            </div>
        </lightning-card>
    </div>
</template>
