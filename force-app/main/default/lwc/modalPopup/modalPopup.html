<template>
    <div class="slds-m-around_medium">
        <template if:true={contact}>
            <br/>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleReset}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{titlecard}</h2>
                    </header>
                     <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-card title="Nuevo Personaje">
                            <lightning-record-edit-form data-id="formcontact" object-api-name="Contact" onsuccess={handleSuccess} onerror={erroralguardar}>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-3">
                                        <lightning-input-field field-name='FirstName' disabled={readonlyvar.FirstName} required="true" value={contact.FirstName}></lightning-input-field>
                                        <lightning-input-field field-name='LastName'   required="true"></lightning-input-field>
                                        <lightning-input-field field-name='Personajenum__c' disabled={readonlyvar.Personajenum} required="true" value={contact.Personajenum__c}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3">
                                        <lightning-input-field field-name='gender__c' value={contact.gender__c} disabled={readonlyvar.gender} data-id="genderDom"></lightning-input-field>
                                        <lightning-input-field field-name='Color_de_cabello__c' disabled={readonlyvar.Color_de_cabello}  value={contact.Color_de_cabello__c}  data-id="colorhairDom"></lightning-input-field>
                                        <lightning-input-field field-name='Color_de_ojos__c' disabled={readonlyvar.Color_de_ojos}  value={contact.Color_de_ojos__c}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3">
                                        <lightning-input-field field-name='Altura__c' disabled={readonlyvar.Altura} value={contact.Altura__c}></lightning-input-field>
                                        <lightning-input-field field-name='Planeta__c' disabled={readonlyvar.Planeta}  value={contact.Planeta__c}></lightning-input-field>
                                        <lightning-input-field field-name='URL__c' disabled={readonlyvar.URL}  value={contact.URL__c}></lightning-input-field>
                                    </div>
                                </div>
                                <lightning-messages>
                                </lightning-messages>
                                <div class="slds-m-top_medium">
                                </div>
                        </lightning-record-edit-form>
                    </lightning-card>
                    </div>
                      <!-- Modal/Popup Box LWC footer starts here -->
                      <footer class="slds-modal__footer">
                        <lightning-button variant="base"  class="slds-m-left_x-small" label="Cerrar" onclick={handleReset}></lightning-button>
                        <!--<lightning-button variant="brand" class="slds-m-left_x-small" type="submit" label="Crear personaje"></lightning-button>-->
                        <lightning-button variant="brand" class="slds-m-left_x-small" onclick={handleCrear} label="Crear personaje"></lightning-button>
                    </footer>
                </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:false={contact}>
            <div class="slds-p-bottom_large slds-p-left_large">
                <strong>{messagenocontacts}</strong>
            </div>
        </template>
        
    </div>
</template>
